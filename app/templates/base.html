<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MTProto Messenger</title>

  <!-- Bootstrap CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">🔐 MTProto Messenger</a>
      <div class="d-flex align-items-center">
        {% if session.user_id %}
          <span class="navbar-text text-white me-3">👋 Logged in as <strong>{{ session.username }}</strong></span>
          <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light">Logout</a>
        {% else %}
          <a href="{{ url_for('general.login_page') }}" class="btn btn-outline-light me-2">Login</a>
          <a href="{{ url_for('general.register_page') }}" class="btn btn-light">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
