<!-- templates/login.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center">Login</h2>
  <form action="/auth/login" method="post" onsubmit="return handleLogin(event)">
    <div class="mb-3">
      <label for="login_id" class="form-label">Email / Phone / Username</label>
      <input type="text" class="form-control" id="login_id" name="login_id" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Log In</button>
    <p class="text-center mt-3">
      <a href="/forgot_password">Forgot Password?</a>
    </p>
  </form>
</div>

<script>
function handleLogin(event) {
  event.preventDefault();
  const login_id = document.getElementById("login_id").value;
  const password = document.getElementById("password").value;

  fetch("/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ login_id, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.user_id) {
      localStorage.setItem("user_id", data.user_id);
      localStorage.setItem("session_id", Math.random().toString(36).substring(2, 10));
      window.location.href = "/chat";
    } else {
      alert(data.error || "Login failed.");
    }
  });
}
</script>
{% endblock %}
